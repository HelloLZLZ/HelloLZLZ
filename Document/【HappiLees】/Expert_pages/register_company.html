<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content=" initial-scale=1.0,user-scalable=no" />
<title>无标题文档</title>
	<link rel="stylesheet" href="jquery/mobile/jquery.mobile-1.4.5.min.css" />
	<script src="jquery/jquery-1.11.1.min.js"></script>
	<script src="jquery/mobile/jquery.mobile-1.4.5.min.js"></script>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<noscript>
您的浏览器不支持JavaScript,请使用其它浏览器
</noscript>
<script src="regist_validate.js"></script>
</head>

<body>
<div data-role="page" id="page">
  <div data-role="header" data-theme="b">
    <h1>企业认证</h1>
  </div>
  <div data-role="content">
    <form id="myForm" method="post" action="">
      <div data-role="fieldcontain">
        <label for="UserName">用户名:</label>
        <input type="text" name="UserNameInput" id="UserName" class="required" value="" placeholder="仅包括数字、字母或下划线" />
      </div>
      <div data-role="fieldcontain">
        <label for="Password">密码输入:</label>
        <input type="password" name="PasswordInput" id="Password" value="" placeholder="仅包括数字、字母或下划线" />
      </div>
      <div data-role="fieldcontain">
        <label for="ComfirmPassword">确认密码:</label>
        <input type="password" name="ComfirmPasswordInput" id="ComfirmPassword" value=""  />
      </div>
      <div data-role="fieldcontain">
        <label for="CompanyName">企业名称:</label>
        <input type="text" name="CompanyNameInput" id="CompanyName" value=""  />
      </div>
      <div data-role="fieldcontain">
        <label for="CompanySite">企业域名:</label>
        <input type="text" name="CompanySiteInput" id="CompanySite" value=""  />
      </div>
      <div data-role="fieldcontain">
        <label for="BusinessSelect" class="select">所属行业:</label>
        <select name="BusinessSelectMenu" id="BusinessSelect">
          <option value="option1">IT|通信|电子|互联网</option>
          <option value="option2">金融业</option>
          <option value="option3">房地产|建筑业</option>
          <option value="option3">商业服务</option>
          <option value="option3">贸易|批发|零售|租赁业</option>
          <option value="option3">文教体育|工业美术</option>
          <option value="option3">生产|加工|制造</option>
          <option value="option3">交通|运输|物流|仓储</option>
          <option value="option3">服务业</option>
          <option value="option3">文化|传媒|娱乐|体育</option>
          <option value="option3">能源|矿产|环保</option>
          <option value="option3">政府|非盈利机构</option>
          <option value="option3">农|林|牧|渔|其他</option>
        </select>
      </div>
      <div data-role="fieldcontain">
        <label for="CompanyIntroduction">企业简介:</label>
        <textarea cols="40" rows="8" name="CompanyIntroductionArea" id="CompanyIntroduction" placeholder="至少15个字"></textarea>
      </div>
      <input type="submit" value="注册" />
    </form>
  </div>
</div>
<script type="text/javascript">
  
			$("form").submit(function(e) {
				if(isNull($("#UserName").val())) {
					e.preventDefault();
					alert("用户名不能为空");
				}else if(isNull($("#Password").val())) {
					e.preventDefault();
					alert("密码不能为空");
				}else if(isNull($("#ComfirmPassword").val())) {
					e.preventDefault();
					alert("请确认密码");
				}else if(isNull($("#CompanyName").val())) {
					e.preventDefault();
					alert("企业名称不能为空");
				}else if(isNull($("#CompanyIntroduction").val())) {
					e.preventDefault();
					alert("企业简介不能为空");
				}else if(!isNumberOr_Letter($("#UserName").val())) {
					e.preventDefault();
					alert("用户名格式不合法，仅包含数字、字母或下划线");
				}else if(!isNumberOr_Letter($("#Password").val())) {
					e.preventDefault();
					alert("密码格式不合法，仅包含数字、字母或下划线");
				}else if(!isSameString($("#ComfirmPassword").val(),$("#Password").val())) {
					e.preventDefault();
					alert("两次密码输入不一致");
				}else if(!IsURL($("#CompanySite").val())) {
					e.preventDefault();
					alert("域名不合法");
				}else if($("#CompanyIntroduction").val().length<15) {
					e.preventDefault();
					alert("企业简介至少15个字");
				}
			});

</script>
</body>
</html>
